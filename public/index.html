<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainingsplaner</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="details">
        <div id="training-details">
          Bitte klicken Sie auf einen Termin, um Details anzuzeigen.
        </div>
      </div>
      <div id="main-content">
        <div id="filter-container">
          <input
            type="text"
            id="search-input"
            placeholder="Suche nach Name..."
          />
          <select id="type-filter">
            <option value="">Alle Typen</option>
            <option value="Schwimmen">Schwimmen</option>
            <option value="Krafttraining">Krafttraining</option>
            <option value="Wettkampf">Wettkampf</option>
          </select>
        </div>
        <div id="calendar-container">
          <div id="calendar"></div>
        </div>
      </div>
      <div id="form-container">
        <div id="training-form">
          <h2>Training hinzufügen</h2>
          <form id="new-training-form">
            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" required />
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="type">Typ:</label>
            <select id="type" name="type" required>
              <option value="Schwimmen">Schwimmen</option>
              <option value="Krafttraining">Krafttraining</option>
              <option value="Wettkampf">Wettkampf</option>
            </select>
            <label for="description">Beschreibung:</label>
            <textarea id="description" name="description"></textarea>
            <div id="exercises-container"></div>
            <button type="button" id="add-exercise-button">
              Übung hinzufügen
            </button>
            <button type="submit">Hinzufügen</button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
